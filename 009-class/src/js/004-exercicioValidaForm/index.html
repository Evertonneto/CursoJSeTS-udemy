<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>

    <section id="container">
        <h1>Formulário de cadastro</h1>
        <ul>
            <li>Nenhum campo pode estar vazio</li>
            <li>Usuário só poderá conter letras e/ou números</li>
            <li>Usuário deverá ter entre 3 e 12 caracteres</li>
            <li>Senha precisa ter entre 6 e 12 caracteres</li>
        </ul>
        <form action="/" method="POST" class="formulario">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" >
            <label for="sobrenome">Sobrenome:</label>
            <input type="text" id="sobrenome" name="sobrenome">
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf" class="cpf">
            <label for="usuario">Usuário</label>
            <input type="text" id="usuario" name="usuario" class="usuario">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" class="password">
            <label for="repetir-senha">Repetir senha:</label>
            <input type="password" id="repetir-senha" name="repetir-senha" class="passwordRepeat">
            <button type="submit">Cadastrar</button>


        </form>

    </section>
    

    <script src="./src/js/main.js"></script>
    <script src="./src/js/validaCPF.js"></script>
</body>
</html>
